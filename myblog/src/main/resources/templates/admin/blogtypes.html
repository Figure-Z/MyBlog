<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">.
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="/static/css/me_back.css">
    <title>分类管理</title>
</head>
<body>

<nav class="ui inverted gird-header" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui olive header item" style="font-family: STSong">管理后台</h2>
            <a href="#"  class="m-item item m-mobile-hide"><i class="home icon"></i>文章管理</a>
            <a href="#" th:href="@{/admin/types}"  class="m-item item m-mobile-hide"><i class="clone outline icon"></i>分类管理</a>
            <a href="#"  class="m-item item m-mobile-hide"><i class="pencil alternate icon"></i>评论管理</a>
            <a href="#"  class="m-item item m-mobile-hide"><i class="pencil alternate icon"></i>友链管理</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/image/index/head_img.jpg" th:src="@{/static/image/index/head_img.jpg}">
                        <span>WuMaJinYu</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<div class="m-container m-padded-tb-big">
    <div class="ui container">

        <table class="ui celled table">
            <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr align="center" th:each="type,iterStat : ${pageInfo.list}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${type.name}">java基础</td>
                <td>
                    <a href="#" th:href="@{/admin/types/{id}/update(id=${type.id})}" class="ui mini teal button">编辑</a>
                    <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" onclick="return confirm('确定要删除该分类吗？三思啊! 删了可就没了！')"  class="ui mini red button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <th colspan="6">
                <div class="ui mini pagination menu">
                    <a class="icon item" th:href="@{/admin/types(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a>
                    <a class="icon item" th:href="@{/admin/types(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a>
                </div>
                <a href="#" th:href="@{/admin/types/input}" class="ui mini right floated green basic button">新增</a>
            </th>
            </tfoot>
        </table>

    </div>
</div>


<script src="/static/js/jquery-3.4.1.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/lib/layer/2.4/layer.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>


<script>

    $('.ui.dropdown')
        .dropdown()
    ;

</script>
</body>
</html>
