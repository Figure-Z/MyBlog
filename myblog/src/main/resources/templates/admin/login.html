<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="/static/image/index/head_img.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="/static/css/me.css">
</head>
<body>

    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <div class="content">
                            登录到博客后台管理系统
                        </div>
                    </h2>
                    <form class="ui large form" method="post" action="#" th:action="@{/api/login}">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input id="username" type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input id="password" type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button" type="submit" id="loginButton">登录</button>
                        </div>

                        <div class="ui error message"></div>

                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="/static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/static/lib/layer/2.4/layer.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script type="text/javascript">

    $('.ui.form').form({
       fields :{
           username:{
               identifier: "username",
               rules:[{
                   type: 'empty',
                   prompt: '请输入用户名'
               }]
           },
           password:{
               identifier: "password",
               rules:[{
                   type: 'empty',
                   prompt: '请输入密码'
               }]
           },
    }
    });

</script>
</body>
</html>
